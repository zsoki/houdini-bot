language: java
jdk: openjdk11
before_install:
  - chmod +x gradlew
install: ./gradlew app:assemble
script: ./gradlew app:check
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/